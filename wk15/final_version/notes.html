        <h1>Acoustic Guitar Notes</h1>

        <h2>Press the letter key on the keyboard to play the note!</h2><br>
        
      <div class="main">
    
        <div class="container">
            <div class="dot"></div>
        </div>
    
        <div class="box">
        <div id="chords">
            <button data-key="E" class="red">Press uppercase "E" on the keyboard for High E Note</button>
            <button data-key="a" class="orange">Press "a" on the keyboard for A Note</button>
            <button data-key="d" class="yellow">Press "d" on the keyboard for D Note</button>
            <button data-key="g" class="green">Press "g" on the keyboard for G Note</button>
            <button data-key="b" class="blue">Press "b" on the keyboard for B Note</button>
            <button data-key="e" class="purple">Press lowercase "e" on the keyboard for Low E Note</button>
        </div>
    </div>
    </div><!--end main-->
    
    <!--FYI KILEY RECORDED MOST OF THESE OFF OF HER OWN GUITAR-->
        <div id="audios">
            <audio data-key="E" src="./notes/High e string.wav"></audio>
            <audio data-key="a" src="./notes/A note string.wav"></audio>
            <audio data-key="d" src="./notes/D string note.wav"></audio>
            <audio data-key="g" src="./notes/G note string.wav"></audio>
            <audio data-key="b" src="./notes/B note string.wav"></audio>
