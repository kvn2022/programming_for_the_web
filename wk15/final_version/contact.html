        <a href="./index.html"><img src="./images/logo.png" alt="logo" style="width: 325px"></a>

        <a class="cta" href="./contact.html"><button>Contact</button></a>
        </header>

    <div class="container__contact__header">
    <h1>Got Questions? We're here to help!</h1>
    <h2>Reach out to us by filling out the form below:</h2>
    <div class="container__contact">
        <form action="#">
            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <ul>
                            <li><label>Full Name</label></li>
                            <input type="text" placeholder="Enter your name" required>
                            <li><label>Phone Number</label></li>
                            <input type="text" placeholder="Enter your phone number" required>
                            <li><label>Email</label></li>
                            <input type="text" placeholder="Enter your email" required>
                            <li><label>Date you'd like to set up an online meeting</label></li>
                            <input type="date" placeholder="Date">
                            <li><label for="paragraph">Tell us why you're reaching out</label></li>
                            <textarea id="paragraph"
                            name="paragraph" rows="15" cols="50">Write Here</textarea>
                            </ul>
                        </div>
                    </div> 
                </div>
            </div>
            <button class="Submit">
                <span class="btnText">Submit</span>
            </button>
        </form>
</body>
