        <h1>Acoustic Guitar Minor Chords</h1>

        <h2>Press the letter key on the keyboard to strum the chords!</h2><br>
        <div class="main">
    
            <div class="container">
                <div class="dot"></div>
            </div>
        
            <div class="box">
            <div id="chords">
                <button data-key="e" class="red">Press "e" on the keyboard for E Minor Chord</button>
                <button data-key="a" class="orange">Press "a" on the keyboard for A Minor Chord</button>
                <button data-key="d" class="yellow">Press "d" on the keyboard for D Minor Chord</button>
                <button data-key="c" class="purple">Press "c" on the keyboard for C Minor Chord</button>
                <button data-key="g" class="green">Press "g" on the keyboard for G Minor Chord</button>
                <button data-key="b" class="blue">Press "b" on the keyboard for B Minor Chord</button>
                <button data-key="f" class="aqua">Press "f" on the keyboard for F Minor Chord</button>
    
            </div>
        </div>
        </div><!--end main-->
        
            <div id="audios">
                <audio data-key="e" src="./recordings/E minor.m4a"></audio>
                <audio data-key="a" src="./recordings/A minor.m4a"></audio>
                <audio data-key="d" src="./recordings/D minor.m4a"></audio>
                <audio data-key="c" src="./recordings/C minor.m4a"></audio>
                <audio data-key="g" src="./recordings/G minor.m4a"></audio>
                <audio data-key="b" src="./recordings/B minor.m4a"></audio>
                <audio data-key="f" src="./recordings/F minor.m4a"></audio>
    
            </div>
